name: Build and Push Images

on:
  push:
    branches:
      - main
    paths:
      - 'images/**'
  pull_request:
    branches:
      - main
    paths:
      - 'images/**'
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build (leave empty for all changed)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/docker-images

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.changes.outputs.images }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Detect changed images
        id: changes
        run: |
          if [ -n "${{ inputs.image }}" ]; then
            echo "images=[\"${{ inputs.image }}\"]"
            echo "images=[\"${{ inputs.image }}\"]" >> $GITHUB_OUTPUT
          else
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- images/ | cut -d/ -f2 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "images=$CHANGED"
            echo "images=$CHANGED" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.images != '[]' && needs.detect-changes.outputs.images != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.images) }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from Dockerfile
        id: version
        run: |
          VERSION=$(grep -E '^ARG.*_VERSION=' images/${{ matrix.image }}/Dockerfile | head -1 | cut -d= -f2 || echo "")
          COMMIT=$(grep -E '^ARG.*_COMMIT=' images/${{ matrix.image }}/Dockerfile | head -1 | cut -d= -f2 || echo "")
          if [ -n "$VERSION" ]; then
            echo "tag=$VERSION" >> $GITHUB_OUTPUT
          elif [ -n "$COMMIT" ]; then
            echo "tag=${COMMIT:0:7}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: images/${{ matrix.image }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Attest build provenance
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
